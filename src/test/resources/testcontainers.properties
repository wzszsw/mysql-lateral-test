# Testcontainers configuration for Podman on Windows
# 使用Podman的socket连接

# Windows上Podman通常使用命名管道
# 如果使用podman machine，socket路径通常是:
docker.host=npipe:////./pipe/podman-machine-default

# 禁用Ryuk（资源清理容器），Podman有时与Ryuk不兼容
ryuk.disabled=true

# 如果上面的命名管道不工作，可以尝试TCP方式
# 先运行: podman system service --time=0 tcp:localhost:2375
# 然后使用: docker.host=tcp://localhost:2375

